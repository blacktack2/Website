---
layout: page
title: Portfolio
---

<table class="portfolio-table">
    {% for item in site.data.portfolio_contents %}
        {% cycle "<tr>", "" %}
            <td>
                <a href="{{ item.link }}">
                    <img src="{{ item.preview }}preview_static.gif" alt="{{ item.alt }}" onmouseenter="this.src = '{{ item.preview }}preview.gif'" onmouseleave="this.src = '{{ item.preview }}preview_static.gif'" width="400" height="400" />
                    <br />
                    <p class="portfolio-title">{{ item.title }}</p>
                </a>
            </td>
        {% cycle "", "</tr>" %}
    {% endfor %}
</table>
