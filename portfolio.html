---
layout: page
title: Portfolio
---

{% for item in site.data.portfolio_contents %}
    <div style="float: left; padding: 4px; text-align: center;">
        <a href="{{ item.link }}">
            <img src="{{ item.image }}" alt="{{ item.alt }}" width="400" height="400" />
            <br />
            <h2>{{ item.title }}</h2>
        </a>
    </div>
{% endfor %}
